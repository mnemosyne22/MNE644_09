	<script>
		$.ajax({
            type: "get",
            url: "_fake_team.js",
            beforeSend: function() {$("#result").html("Loading...");},
            timeout: 5000,
            error: function(xhr, status, error) {
                alert("Error: " + xhr.status + " - " + error);
            },
            dataType: "script",
            success: function(response) {
                $("#result").html("");
                $(response).find("teammembers").children().each(function() {
                    $("#result").append( $(this).find("name").text() + "<br>" + $(this).find("title").text() + "<br>" + $(this).find("bio").text() + "<br><br>");
                });
            }
        });
